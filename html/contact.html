<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="../css/style.css">
  <title>Bloggers'Chronicles</title>
</head>

<body>
  <header>
    <img class="img_plume" src="../img/plume.png" alt="">
    <img class="img_title" src="../img/nom.png" alt="">
    <nav>
      <ul class="link">
        <li> <a href="#"><ion-icon name="home-sharp"></ion-icon></a> </li>
        <li><a href="#"><ion-icon name="person-circle-outline"></ion-icon></a></li>
        <li><ion-icon name="menu-outline"></ion-icon></li>

      </ul>
    </nav>
  </header>


  <main class="contact_form">
    <h1>Contact</h1>


    <form action="">
      <div class="form_header">
        <div class="form_header_lastname">
          <label for="">Nom</label>
          <input type="text" placeholder="Nom">
        </div>

        <div class="form_header_firstname">

          <label for="">Prénom</label>
          <input type="text" placeholder="Prénom">
        </div>
      </div>

      <label for="">Mail</label>
      <input type="email" placeholder="abc@exemple.fr">

      <label for="">Message</label>
      <textarea name="" id="" cols="30" rows="10" placeholder="Votre message ici"></textarea>

      <button type="submit">Envoyer</button>
    </form>

  </main>



  <footer>
    <ul class="info_footer">
      <li> <a href="">Mentions légales</a> </li>
      <li><a href="">A propos</a></li>
      <li><a href="">Contact</a></li>
    </ul>

    <ul class="social">
      <li><ion-icon name="logo-linkedin"></ion-icon></li>
      <li><ion-icon name="logo-twitter"></ion-icon></li>
      <li><ion-icon name="logo-instagram"></ion-icon></li>
      <li><ion-icon name="logo-facebook"></ion-icon></li>

    </ul>
  </footer>
</body>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</html>
